app = 'robprian'
primary_region = 'hkg'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'ghazi'
  destination = '/ghazi'
  initial_size = '5gb'
  auto_extend = true

[[services]]
  protocol = 'tcp'
  internal_port = 2222

  [[services.ports]]
    port = 2222
    handlers = ["tls", "tcp"]  # optional, tergantung kebutuhan

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 4

[experimental]
  entrypoint = ["bash", "-c", "hostname robprian && exec /entrypoint.sh"]
