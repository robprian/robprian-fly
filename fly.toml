app = 'robprian-fly'
primary_region = 'hkg'

[build]
  dockerfile = 'Dockerfile'

[[mounts]]
  source = 'robprian'
  destination = '/robprian'
  initial_size = '10gb'

[[services]]
  protocol = 'tcp'
  internal_port = 2222

  [[services.ports]]
    port = 2222
    handlers = ["tcp"]

[[vm]]
  memory = '4gb'
  cpu_kind = 'shared'
  cpus = 4

[experimental]
  entrypoint = ["bash", "-c", "hostname robprian-fly && exec /entrypoint.sh"]
